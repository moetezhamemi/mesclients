<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
                <div class="col-sm-4 col-md-4 col-lg-4 mb-4"> 
                    <app-update-type  [type]="updatedtype" (typeUpdated)= "typeUpdated($event)" [ajout]="ajout"></app-update-type> 
                </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom type</th>
                    </tr>
                </thead>
                <tbody *ngFor="let tt of t">
                    <tr>
                        <td>{{tt.idtype}}</td>
                        <td>{{tt.nomtype}}</td>
                        <td><a class="btn btn-success" (click)="updatetype(tt)">Editer</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
