<div class="container">
    <div>
        <h2>Modifier un client :</h2>
    </div>
    <form>
        <div  class="col-sm-2 col-md-2 col-lg-2">
            <label>ID client</label>
            <input readonly type="text" [(ngModel)]="cc.idclient" name="idclient" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom client</label>
            <input type="text" [(ngModel)]="cc.nomclient" name="nomProduit" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>email</label>
            <input type="text" [(ngModel)]="cc.emailclient" name="emailclient" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date inscription</label>
            <input type="date" [ngModel]="cc.dateinscription | date: 'yyyy-MM-dd'"
                (ngModelChange)=" cc.dateinscription= $event" name="dateCreation" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>adresse</label>
            <input type="text" [(ngModel)]="cc.adresseclient" name="adresseclient" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>type </label>
            <select class="form-control form-control-lg" id="idtype" name="idtype"
            [(ngModel)]="updatedtypeid">
                <option *ngFor="let type of types" [value]="type.idtype" >
                {{type.nomtype}}
                </option>
            </select>
        <div class="mt-2">
            <button type="submit" (click)="updateclient()" class="btn btn-success">Modifer</button>
        </div>
    </div>
</form>
